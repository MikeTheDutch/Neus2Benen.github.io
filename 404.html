      html {

<body bgcolor=#000000 text=#FFA500 vlink=#FFA500 alink=#FFA500 link=#FFA500>


<center>
<h1>Surprise... there's nothing here!</h1>
<br>
<br>
<img src="/data/404.jpg">
</center>

   <script language="JavaScript">
         var space = " ";
         var speed = "200";
         var pos = 0;
         var msg = "404 Not Found :-( - ";
         function Scroll()
         {
         document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
         pos++;
         if (pos > msg.length) pos = 0;
         window.setTimeout("Scroll()", speed);
         }
         Scroll();
   </script>


</body>
