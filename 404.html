<html>
<head>

<title>404 Not Found :-(</title>

	<link rel="stylesheet" type="text/css" href="node_modules/fullpage.js/jquery.fullPage.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>

<body>


<div id="fullpage">
		<div class="section section-1">
		<center>
            <div class="big">:-(<br>Must you really come here?</div>
</center>

   <script language="JavaScript">
         var space = " ";
         var speed = "200";
         var pos = 0;
         var msg = "404 Not Found :-( - ";
         function Scroll()
         {
         document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
         pos++;
         if (pos > msg.length) pos = 0;
         window.setTimeout("Scroll()", speed);
         }
         Scroll();
   </script>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/fullpage.js/jquery.fullPage.js"></script>
	<script src="main.js"></script>
</body>
</html>
