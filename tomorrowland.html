<html>

<head>
  <title>Tomorrowland - Athena's Death Scene</title>
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <style>
    #video-bg {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    #video-bg > video {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      width: 100%;
      height: auto;
    }
  </style>

</head>

<body bgcolor="#000000">


  <div id="video-bg">
    <video autoplay="" loop="" id="bgvid" preload="auto" poster="data/images/loading.png">
      <source src="data/media/tomorrowland.mp4" type="video/mp4">
    </video>
  </div>



  <script language="JavaScript">
    var space = " ";
         var speed = "200";
         var pos = 0;
         var msg = "Tomorrowland - Athena's Death Scene - ";
         function Scroll()
         {
         document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
         pos++;
         if (pos > msg.length) pos = 0;
         window.setTimeout("Scroll()", speed);
         }
         Scroll();
  </script>

</body>

</html>
