<html>
<head>
<title>Tomorrowland - Athena's Death Scene</title>
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

<style>

video#bgvid { 
    position: center; 
    right: 0; 
    top: 0;
    width: 100%; 
    height: auto; 
    z-index: -100;
    background-size: cover;
}

</style>

</head>
<body bgcolor="#000000">
    
<video autoplay="" loop="" id="bgvid" preload="auto" poster="data/loading.png">
<source src="data/tomorrowland.mp4" type="video/mp4">
</video>

   <script language="JavaScript">
         var space = " ";
         var speed = "200";
         var pos = 0;
         var msg = "Tomorrowland - Athena's Death Scene";
         function Scroll()
         {
         document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
         pos++;
         if (pos > msg.length) pos = 0;
         window.setTimeout("Scroll()", speed);
         }
         Scroll();
   </script>

</body>
</html>
