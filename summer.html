<html>

<head>
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
      <title>Summer Glau</title>
      <meta http-equiv="X-UA-Compatible" content="IE=9">
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <style>
            noise {
                  background: url(data/images/noise.gif);
                  position: absolute;
                  display: block;
                  z-index: -1;
                  margin: auto;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  width: 100%;
                  height: 100%;
                  opacity: 0.1;
                  filter: alpha(opacity=10);
            }
            
            html {
                  background-color: #111;
                  filter: gray;
                  /* IE6-9 */
                  -webkit-filter: grayscale(100%);
                  /* Chrome 19+, Safari 6+, Safari 6+ iOS */
                  -moz-filter: grayscale(100%);
                  -o-filter: grayscale(100%);
            }
            
            * {
                  margin: 0;
            }
            
            html,
            body {
                  height: 100%;
            }
            
            .wrapper {
                  min-height: 100%;
                  height: auto !important;
                  height: 100%;
                  margin: 0 auto -4em;
            }
            
            .footer,
            .push {
                  height: 4em;
            }
            
            .nowplaying {
                  font-family: 'Montserrat', sans-serif;
                  font-size: 13px;
                  color: #888;
            }
            
            #parent img {
                  position: absolute;
                  display: block;
                  z-index: -1;
                  margin: auto;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  width: 100%;
                  max-width: 600px;
                  max-height: 600px;
                  border-radius: 2%;
                  border-width: 1px;
                  border-style: solid;
                  border-color: white;
            }
      </style>

      <script type="text/javascript">
            var totalCount = 131;
          function ChangeIt()
          {
         document.documentElement.style.overflow = 'hidden';  // firefox, chrome
         document.body.scroll = "no"; // ie only
         

          var num = Math.floor(Math.random() * totalCount ) + 1;
          var delay = Math.floor(Math.random() * 2500) + 1500;

          document.getElementById('parent').innerHTML = '<img src="data/media/summer/' + num + '.gif" />';

          setTimeout(arguments.callee, delay);
          }
      </script>
</head>

<body>
      <div class="wrapper">
            <br>
            <!--<div class="nowplaying">&nbsp;&nbsp;&nbsp;&nbsp;&#9658; Up - Stuff We Did</div>-->
            <center>
                  <div class="parent" id="parent"></div>
            </center>
            <div class="push"></div>
      </div>
      <div class="footer">
            <center><img src="data/images/dedicating.png"></center>
            <noise>
            </noise>
      </div>


</body>
<script type="text/javascript">
      ChangeIt();</script>

</html>
