<html>
<head>
<title>Dead End</title>
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

<style>

video#bgvid { 
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    background-size: cover;
    width: 100%; 
    height: auto; 
    z-index: -100;
}

</style>

</head>
<body bgcolor="#000000">
    
<video autoplay="" loop="" id="bgvid" preload="auto" poster="data/loading.png">
<source src="data/Dead End (2012).mp4" type="video/mp4">
</video>

   <script language="JavaScript">
         var space = " ";
         var speed = "200";
         var pos = 0;
         var msg = "Dead End - ";
         function Scroll()
         {
         document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
         pos++;
         if (pos > msg.length) pos = 0;
         window.setTimeout("Scroll()", speed);
         }
         Scroll();
   </script>


</body>
</html>
