<html>
<head>
<title>Avalanche</title>

<body>
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />


<style>

html {

background:url('data/images/avalanche.gif') no-repeat center center fixed;
-webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-repeat:no-repeat;
        background-size: cover;
        background-color: #111;
}
</style>
</head>





<audio id="avalanche" autoplay loop>
    <source src="data/audio/avalanche.mp3">
    <source src="data/audio/avalanche.ogg">
</audio>



   <script language="JavaScript">
    var audio = document.getElementById("avalanche");
    audio.volume = 0.15;
         var space = " ";
         var speed = "200";
         var pos = 0;
         var msg = "Avalanche - ";
         function Scroll()
         {
         document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
         pos++;
         if (pos > msg.length) pos = 0;
         window.setTimeout("Scroll()", speed);
         }
         Scroll();
   </script>



</body>
</html>
