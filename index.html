            <a href="javascript:void()" onclick="toggleControls();">Toggle audio controls</a>

            <audio id="music" autoplay loop>
                <source src="http://jawe.xyz/data/audio/main.ogg" type="audio/ogg">

    <script>
        window.onload = function() {
    var backgroundAudio=document.getElementById("music");
    backgroundAudio.volume=0.025;
}
    </script>



    <script>
        var video = document.getElementById("music");

function toggleControls() {
  if (video.hasAttribute("controls")) {
     video.removeAttribute("controls")   
  } else {
     video.setAttribute("controls","controls")   
  }
}
    </script>
</body>
