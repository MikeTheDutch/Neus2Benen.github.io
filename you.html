<head>
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
<title>YOU</title>
<script type="text/javascript"> 
var totalCount = 53;
function ChangeIt() 
{
var num = Math.ceil( Math.random() * totalCount );
document.body.background = 'data/'+num+'.gif';
document.body.style.backgroundSize = "cover";// Background repeat
setTimeout(arguments.callee, 3100);
}
</script>
</head>
<body>

<audio autoplay loop>
    <source src="data/you.mp3"> 
    <source src="data/you.ogg">
</audio>

</body> 

<script type="text/javascript"> 
ChangeIt();
</script>
